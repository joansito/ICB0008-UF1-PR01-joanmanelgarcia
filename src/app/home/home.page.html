<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      FILM LIST
    </ion-title>
    
    <ion-icon name="refresh-outline" slot="end" size="large" (click)="onRefreshMovies()"></ion-icon>
    <ion-icon name="add-circle-outline"  slot="end" size="large" (click)="goToAdd()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let movie of movieList" >
    <ion-item  (click)="goToDetails(movie,'show')">
      {{movie.title}}</ion-item>
    <ion-icon name="create-outline" slot="end" (click)="goToDetails(movie,'editar')"></ion-icon>
    <ion-icon name="trash-outline" slot="end" (click)="onDeleteItem(movie.id,movie.title)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
